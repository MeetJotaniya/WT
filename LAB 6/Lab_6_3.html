<!DOCTYPE html>
<html>
<head>
	<title>Lab-6-3</title>
</head>
<body>
<script type="text/javascript">
	document.addEventListener('keydown' ,() => display('keydown'));
	document.addEventListener('keypress' ,() => display('keypress'));
	document.addEventListener('keyup' ,() => display('keyup'));
	function display(id){
		console.log("Keyboard Action : "+id);
	}
</script>
</body>
</html>
