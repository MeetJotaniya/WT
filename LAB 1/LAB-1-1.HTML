<!DOCTYPE html>
<html>
<head>
	<title>Lab-1-1</title>
</head>
<body>
	<script type="text/javascript">
		a = parseInt(prompt("Enter first number : "));
		b = prompt("Enter sign : ");
		c = parseInt(prompt("Enter second number : "));
		if(b == "+"){
			alert("Ans is "+(a+c));
		}
		else if(b == "-"){
			alert("Ans is "+(a-c));
		}
		else if(b == "*"){
			alert("Ans is "+(a*c));
		}
		else if(b == "/"){
			alert("Ans is "+(a/c));
		}
	</script>
</body>
</html>
