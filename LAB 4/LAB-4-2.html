<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
         a = [1,2,3,4,5,6,7,8];
        
         document.write("original Array : ",a,"<br>");
         a.push(10);
         document.write("after push : ",a,"<br>");
         a.pop();
         document.write("after pop: ",a,"<br>");
         a.shift();
         document.write("after SHIFT: ",a,"<br>");
         a.unshift(20);
         document.write("after unshift: ",a,"<br>");
         a.splice(0,4);
         document.write("after splice: ",a,"<br>"); 
         
         a.sort();
         document.write("after sort: ",a,"<br>");      
    </script>
</body>
</html>
