<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        a = [];
         b = prompt("enter numbers : ");
         c = b.split(",");
         for(i=0;i<c.length;i++){
            a[i]=parseInt(c[i]);
         }
        document.write("Your array : ",a,"<br>")
        let temp = 0;
        for(i=0;i<c.length;i++){
            for(j=i+1;j<c.length-1-i;j++){
                if(a[j]>a[j+1]){
                    temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        document.write("ARRAY IN ASCENDING ORDER : ",a);
    </script>
</body>
</html>
