<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-3-5</title>
</head>
<body>
<script type="text/javascript">
	n = prompt("Enter number of words in the sentence : ");
	let arr = [];
	for(let i=0;i<n;i++){
		arr[i] = prompt("Enter value of arr["+i+"] : ");
	}
	let word = prompt("Enter the word you want to search : ");
	for(let i=0;i<n;i++){
		if(word == arr[i]){
			alert("Index = "+i);
			break;
		}
	}
</script>
</body>
</html>
